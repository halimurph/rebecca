<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ashwood Manor Incident</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ddd;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            max-width: 1100px;
            width: 100%;
            height: 95vh;
            border: 3px solid #666;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .title {
            padding: 12px 20px;
            background: #111;
            border-bottom: 3px solid #666;
            text-align: center;
            flex-shrink: 0;
        }

        .title h1 {
            color: #c22;
            font-size: 22px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .visual-area {
            width: 60%;
            background: #000;
            border-right: 3px solid #666;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .right-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .text-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #000;
            border-bottom: 3px solid #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .text-area::-webkit-scrollbar {
            width: 8px;
        }

        .text-area::-webkit-scrollbar-track {
            background: #111;
        }

        .text-area::-webkit-scrollbar-thumb {
            background: #666;
        }

        .game-text {
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .command {
            color: #4af;
        }

        .important {
            color: #fa4;
        }

        .error {
            color: #f44;
        }

        .success {
            color: #4f4;
        }

        .clue {
            color: #f9f;
            font-style: italic;
        }

        .horror {
            color: #c22;
            font-weight: bold;
        }

        .input-area {
            padding: 12px 15px;
            background: #111;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .prompt {
            color: #4af;
            font-weight: bold;
        }

        #commandInput {
            flex: 1;
            background: #000;
            border: 2px solid #666;
            color: #ddd;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        #commandInput:focus {
            border-color: #4af;
        }

        .status-bar {
            padding: 10px 15px;
            background: #111;
            border-top: 3px solid #666;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            gap: 5px;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #4af;
        }

        .help-text {
            color: #888;
            font-size: 11px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">
            <h1>⚠ THE ASHWOOD MANOR INCIDENT ⚠</h1>
        </div>
        
        <div class="main-content">
            <div class="visual-area">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="right-panel">
                <div class="text-area" id="textArea"></div>
                
                <div class="input-area">
                    <span class="prompt">&gt;</span>
                    <input type="text" id="commandInput" autocomplete="off" autofocus>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <span class="status-label">Location:</span>
                        <span class="status-value" id="locationName">Start</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Items:</span>
                        <span class="status-value" id="itemCount">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Discoveries:</span>
                        <span class="status-value" id="discoveryProgress">0/5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
